        body { 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif; 
            background: #0f0f0f;

            overflow-x: hidden;

        @keyframes float { 
            0%,100%{transform:translateY(0)} 
            50%{transform:translateY(-10px)} 
        }
        
        @keyframes pulse-glow { 
            0%,100%{box-shadow:0 0 20px rgba(0,150,255,.3),0 0 40px rgba(0,150,255,.1)}

        @keyframes slideUp { 
            from{opacity:0;transform:translateY(20px)} 
            to{opacity:1; transform:translateY(0)} 
        }
        
        @keyframes celebrate { 
            0%,100%{transform:scale(1) rotate(0)} 
            25%{transform:scale(1.15) rotate(-3deg)} 
            75%{transform:scale(1.15) rotate(3deg)} 
        }
        
        .float-animation { animation:float 3s ease-in-out infinite } 
        .pulse-glow { animation:pulse-glow 2s ease-in-out infinite }

            background:linear-gradient(135deg, rgba(20,20,20,.95), rgba(30,30,30,.95));

            border:1px solid rgba(0,150,255,.2); 
        }
        
        /* Interstitial reklama modal */
        .interstitial-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .interstitial-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .ad-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        
        .ad-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            font-size: 16px;
        }
        
        .ad-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #0096ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .content-section { 
            display:none; 
            animation:fadeIn .3s ease-out; 
        } 
        
        .content-section.active { 
            display:block; 
        }
        
        @keyframes fadeIn { 
            from{opacity:0; transform:translateY(10px)} 
            to{opacity:1; transform:translateY(0)}

        .menu-container { 
            position:fixed; 
            bottom:0; 
            left:0; 
            right:0; 
            background:rgba(15,15,15,.95); 
            backdrop-filter:blur(20px);

            }
        }

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, get, set, update, onValue } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAFzNDoLlxHEpJOuZO8nhc-D2SmUId2dEc",
            authDomain: "rekchi-2dc2f.firebaseapp.com",
            databaseURL: "https://rekchi-2dc2f-default-rtdb.firebaseio.com",
            projectId: "rekchi-2dc2f",
            storageBucket: "rekchi-2dc2f.firebasestorage.app",
            messagingSenderId: "352655860270",
            appId: "1:352655860270:web:e071c82f4b911c21c0b5bf",
            measurementId: "G-4WVC8S5V3R"
        };

        const firebaseApp = initializeApp(firebaseConfig);
        const db = getDatabase(firebaseApp);

        const ADMIN_IDS = ['7500103239', '7104718080'];
        const REWARD_AMOUNT = 1;
        const BOT_API_ADD_URL = 'https://68ed1ab05ca4e.myxvest1.ru/add_balance.php';
        const BOT_API_GET_URL = 'https://68ed1ab05ca4e.myxvest1.ru/get_balance.php';
        const BOT_API_KEY = '4564123:hkjhfadfhieapkdnga';
        
        // Interstitial reklama uchun blockId (int-20018)
        const INTERSTITIAL_BLOCK_ID = "int-20018";

        let currentUser = null;
        let allUsers = [];
        let isAdmin = false;
        let botBalance = 0;
        let isWatchingAd = false;
        let interstitialAdController = null;

        // AdsGram initialization faqat Interstitial uchun
        function initializeAdsGram() {
            try {
                if (window.Adsgram && INTERSTITIAL_BLOCK_ID) {
                    interstitialAdController = window.Adsgram.init({ blockId: INTERSTITIAL_BLOCK_ID });
                    console.log('Interstitial AdsGram SDK initialized successfully');
                    return true;
                } else {
                    console.warn('AdsGram SDK not available or blockId missing');
                    return false;
                }
            } catch (error) {
                console.error('AdsGram initialization error:', error);
                return false;
            }
        }

        // Interstitial reklama modal funksiyalari
        function showInterstitialModal() {
            const modal = document.getElementById('interstitial-modal');
            if (modal) {
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        function hideInterstitialModal() {
            const modal = document.getElementById('interstitial-modal');
            if (modal) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
                
                // Clear content
                const adContent = document.getElementById('ad-content');
                if (adContent) {
                    adContent.innerHTML = '';
                }
            }
        }

        function showAdLoader() {
            const loader = document.getElementById('ad-loader');
            const closeBtn = document.getElementById('ad-close-btn');
            if (loader) loader.style.display = 'block';
            if (closeBtn) closeBtn.style.display = 'none';
        }

        function hideAdLoader() {
            const loader = document.getElementById('ad-loader');
            if (loader) loader.style.display = 'none';
        }

        function showCloseButton() {
            const closeBtn = document.getElementById('ad-close-btn');
            if (closeBtn) closeBtn.style.display = 'block';
        }

        // Interstitial reklama ko'rsatish
        async function showInterstitialAd() {
            if (!interstitialAdController) {
                if (!initializeAdsGram()) {
                    throw new Error('AdsGram not initialized');
                }
            }

            return new Promise((resolve, reject) => {
                // Modalni ko'rsatish
                showInterstitialModal();
                showAdLoader();

                // Interstitial reklama - oddiy ko'rsatish, bonus faqat ko'rilgandan keyin
                interstitialAdController.show()
                    .then((result) => {
                        console.log('Interstitial ad result:', result);
                        
                        // Interstitial reklama to'liq ko'rilgan yoki yopilgan
                        hideInterstitialModal();
                        hideAdLoader();
                        
                        // Bonus berish (reklama ko'rilgan)
                        resolve({ success: true, watched: true });
                    })
                    .catch((errorResult) => {
                        console.error('Interstitial ad error:', errorResult);
                        hideInterstitialModal();
                        hideAdLoader();
                        
                        if (errorResult.error && errorResult.description?.includes('no banner')) {
                            // Reklama mavjud emas
                            reject(new Error('No ads available'));
                        } else {
                            // Boshqa xato
                            reject(new Error('Ad error'));
                        }
                    });
            });
        }

        // Bonus berish funksiyasi
        async function giveBonusToUser() {
            const statusDiv = document.getElementById('ad-status');
            
            try {
                statusDiv.innerHTML = '<p class="text-green-400 font-bold">Bonus hisoblanmoqda...</p>';
                
                const userRef = ref(db, 'users/' + currentUser.user_id);
                const snapshot = await get(userRef);
                const userData = snapshot.val() || {};

                const now = new Date();
                const tzOffset = now.getTimezoneOffset() * 60000;
                const localKey = new Date(now - tzOffset).toISOString().slice(0,10);

                const ads_by_day = userData.ads_by_day || {};
                const newDayCount = (ads_by_day[localKey] || 0) + 1;
                const newOverall = (userData.ads_watched || 0) + 1;

                const updates = { 
                    ads_watched: newOverall, 
                    [`ads_by_day/${localKey}`]: newDayCount, 
                    last_ad_time: new Date().toISOString(),
                    interstitial_ads: (userData.interstitial_ads || 0) + 1
                };
                
                const ok = await updateUserData(updates);
                if (!ok) throw new Error('Firebase yangilashida xatolik');

                // Bot balansiga qo'shish
                try { 
                    await addToBotBalance(REWARD_AMOUNT);
                } catch(e){ 
                    console.warn('Bot add failed', e); 
                }

                await fetchBotBalance();

                statusDiv.innerHTML = `
                    <div class="text-center slide-up">
                        <div class="text-6xl mb-3" style="animation:celebrate .8s;">üéâ</div>
                        <p class="text-green-400 font-bold text-xl mb-1">Tabriklaymiz!</p>
                        <div class="my-4">
                            <div class="text-3xl font-bold text-yellow-400 mb-2">+${REWARD_AMOUNT} üíé</div>
                            <p class="text-white/60 text-sm">Interstitial reklama ko'rildi</p>
                        </div>
                    </div>
                `;
                
                resetWatchButton();
                
                setTimeout(() => {
                    statusDiv.innerHTML = '<p class="text-white/70">Reklama tayyor. Tugmani bosing! üöÄ</p>';
                }, 4000);
                
            } catch (err) {
                console.error('Bonus berishda xatolik', err);
                statusDiv.innerHTML = '<p class="text-red-400">Xatolik!</p>';
                resetWatchButton();
            }
        }

        // Asosiy reklama ko'rish funksiyasi
        async function watchAd() {
            if (!currentUser || isWatchingAd) return;
            
            const btn = document.getElementById('watch-ad-btn');
            const statusDiv = document.getElementById('ad-status');
            
            isWatchingAd = true;
            btn.disabled = true;
            btn.innerHTML = '<div class="w-6 h-6 border-3 border-white/30 border-t-blue-500 rounded-full animate-spin mx-auto"></div>';
            statusDiv.innerHTML = '<p class="text-yellow-400 font-bold">Interstitial reklama tayyorlanmoqda...</p>';
            
            try {
                // Interstitial reklamani ko'rsatish
                const result = await showInterstitialAd();
                
                if (result.success && result.watched) {
                    // Bonus berish
                    await giveBonusToUser();
                } else {
                    // Reklama ko'rilmagan
                    statusDiv.innerHTML = '<p class="text-red-400">Reklama ko\'rilmadi. Iltimos, keyinroq urinib ko\'ring!</p>';
                    resetWatchButton();
                    setTimeout(() => { 
                        statusDiv.innerHTML = '<p class="text-white/70">Reklama tayyor. Tugmani bosing! üöÄ</p>'; 
                    }, 3000);
                }
                
            } catch (err) {
                console.error('Reklama xatosi:', err);
                
                if (err.message === 'No ads available') {
                    statusDiv.innerHTML = '<p class="text-yellow-400">Hozircha reklama mavjud emas. Iltimos, keyinroq urinib ko\'ring.</p>';
                } else {
                    statusDiv.innerHTML = '<p class="text-red-400">Reklama ochishda xatolik.</p>';
                }
                
                resetWatchButton();
                setTimeout(() => { 
                    statusDiv.innerHTML = '<p class="text-white/70">Reklama tayyor. Tugmani bosing! üöÄ</p>'; 
                }, 3000);
            }
        }

        function resetWatchButton() {
            const btn = document.getElementById('watch-ad-btn');
            isWatchingAd = false;
            btn.disabled = false;
            btn.innerHTML = '<span class="text-2xl">‚ñ∂Ô∏è</span><span>Interstitial reklamani boshlash</span>';
        }

        // Bot API funksiyalari
        async function addToBotBalance(amount) {
            if (!currentUser) throw new Error('No user');
            const body = new URLSearchParams({ 
                key: BOT_API_KEY, 
                user_id: currentUser.user_id, 
                amount: amount 
            });
            
            try {
                const resp = await fetch(BOT_API_ADD_URL, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, 
                    body: body.toString()
                });
                
                if (!resp.ok) { 
                    throw new Error('HTTP ' + resp.status); 
                }
                return await resp.json();
            } catch (err) {
                console.warn('addToBotBalance error', err);
                return { success: false, message: err.message };
            }
        }

        async function fetchBotBalance() {
            if (!currentUser) return;
            try {
                const url = new URL(BOT_API_GET_URL);
                url.searchParams.set('key', BOT_API_KEY);
                url.searchParams.set('user_id', currentUser.user_id);
                
                const resp = await fetch(url.toString(), { 
                    method: 'GET', 
                    headers: { 'Accept': 'application/json' }
                });
                
                if (!resp.ok) { 
                    console.warn('fetchBotBalance non-OK', resp.status); 
                    return; 
                }
                
                const json = await resp.json();
                if (json && json.success) {
                    botBalance = parseInt(json.balance || 0) || 0;
                    document.getElementById('diamond-count').textContent = `${botBalance}`;
                }
            } catch (err) {
                console.warn('fetchBotBalance error', err);
            }
        }

        // User management funksiyalari
        async function getTelegramProfilePhoto(userId, username) {
            try {
                const tg = window.Telegram?.WebApp;
                if (tg?.initDataUnsafe?.user?.photo_url) return tg.initDataUnsafe.user.photo_url;
                if (username) return `https://t.me/i/userpic/320/${username}.jpg`;
                return createGradientAvatar(userId);
            } catch (e) {
                return createGradientAvatar(userId);
            }
        }
        
        function createGradientAvatar(userId) {
            const gradients = [
                ['#FF6B6B','#FF8E53'], ['#4ECDC4','#44A08D'], 
                ['#FFD93D','#FF6B6B'], ['#6BC5D2','#4A9CC2'],
                ['#9D50BB','#6E48AA'], ['#00C9FF','#92FE9D']
            ];
            const idx = (userId||'').split('').reduce((s,c)=>s+c.charCodeAt(0),0) % gradients.length;
            const [c1,c2] = gradients[idx];
            const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                <defs>
                    <linearGradient id="g${userId}" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0" stop-color="${c1}"/>
                        <stop offset="1" stop-color="${c2}"/>
                    </linearGradient>
                </defs>
                <rect width="100%" height="100%" rx="128" fill="url(#g${userId})"/>
            </svg>`;
            return 'data:image/svg+xml;base64,' + btoa(svg);
        }

        function initTelegram() {
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                window.Telegram.WebApp.setBackgroundColor('#0f0f0f');
                window.Telegram.WebApp.setHeaderColor('#0f0f0f');
                const tg = window.Telegram.WebApp;
                const user = tg.initDataUnsafe?.user;
                if (user) {
                    currentUser = {
                        user_id: user.id.toString(),
                        username: user.username || '',
                        first_name: user.first_name || 'Foydalanuvchi',
                        last_name: user.last_name || '',
                        photo_url: user.photo_url || null,
                        language_code: user.language_code || 'uz'
                    };
                    isAdmin = ADMIN_IDS.includes(currentUser.user_id);
                }
            } else {
                // Test uchun
                currentUser = { 
                    user_id: 'test_' + Date.now(), 
                    username: 'testuser', 
                    first_name: 'Test User', 
                    photo_url: null, 
                    language_code: 'uz' 
                };
            }
        }

        async function loadOrCreateUser() {
            if (!currentUser) return null;
            try {
                const userRef = ref(db, 'users/' + currentUser.user_id);
                const snapshot = await get(userRef);
                
                if (!snapshot.exists()) {
                    const profilePhoto = await getTelegramProfilePhoto(currentUser.user_id, currentUser.username);
                    const newUser = {
                        user_id: currentUser.user_id,
                        username: currentUser.username || '',
                        first_name: currentUser.first_name || 'Foydalanuvchi',
                        last_name: currentUser.last_name || '',
                        photo_url: profilePhoto,
                        language_code: currentUser.language_code || 'uz',
                        ads_by_day: {},
                        diamonds: 0,
                        ads_watched: 0,
                        interstitial_ads: 0,
                        last_ad_time: new Date().toISOString(),
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    };
                    await set(userRef, newUser);
                    return newUser;
                } else {
                    let userData = snapshot.val();
                    // Yangilash kerak bo'lsa
                    return userData;
                }
            } catch (err) {
                console.error('loadOrCreateUser error', err);
                return null;
            }
        }
        
        async function updateUserData(updates) {
            if (!currentUser) return false;
            try {
                const userRef = ref(db, 'users/' + currentUser.user_id);
                await update(userRef, { ...updates, updated_at: new Date().toISOString() });
                return true;
            } catch (err) {
                console.error('updateUserData error', err);
                return false;
            }
        }

        function updateUI(user) {
            if (!user) return;
            
            const avatarDiv = document.getElementById('user-avatar');
            if (!avatarDiv) return;
            
            avatarDiv.innerHTML = '';
            if (user.photo_url) {
                const img = document.createElement('img');
                img.src = user.photo_url;
                img.alt = user.first_name || 'Foydalanuvchi';
                img.className = 'avatar-image';
                img.onerror = function() {
                    this.parentElement.innerHTML = '<div class="gradient-avatar"></div>';
                };
                avatarDiv.appendChild(img);
            } else {
                avatarDiv.innerHTML = '<div class="gradient-avatar"></div>';
            }
            
            const userName = document.getElementById('user-name');
            const userId = document.getElementById('user-id');
            const userUsername = document.getElementById('user-username');
            
            if (userName) userName.textContent = user.first_name || 'Foydalanuvchi';
            if (userId) userId.textContent = `ID: ${user.user_id}`;
            if (userUsername) userUsername.textContent = user.username ? `@${user.username}` : '@nousername';
            
            document.getElementById('diamond-count').textContent = `${botBalance}`;
        }

        // Event listeners
        function bindUI() {
            // Reklama ko'rish tugmasi
            document.getElementById('watch-ad-btn')?.addEventListener('click', watchAd);
            
            // Interstitial reklama yopish tugmasi
            document.getElementById('ad-close-btn')?.addEventListener('click', () => {
                hideInterstitialModal();
                resetWatchButton();
                
                const statusDiv = document.getElementById('ad-status');
                statusDiv.innerHTML = '<p class="text-yellow-400">Reklama yopildi. Keyingi safar to\'liq ko\'ring!</p>';
                setTimeout(() => { 
                    statusDiv.innerHTML = '<p class="text-white/70">Reklama tayyor. Tugmani bosing! üöÄ</p>'; 
                }, 3000);
            });
            
            // Menu items
            document.getElementById('menu-earn')?.addEventListener('click', () => {
                switchSection('earn-section', 'menu-earn');
            });
        }

        function switchSection(sectionId, menuButtonId) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            document.querySelectorAll('.menu-item').forEach(mi => mi.classList.remove('active'));
            if (menuButtonId) document.getElementById(menuButtonId).classList.add('active');
        }

        // Avatar uchun qo'shimcha CSS
        const style = document.createElement('style');
        style.textContent = `
            .avatar-container { 
                width:64px; 
                height:64px; 
                border-radius:50%; 
                overflow:hidden; 
                position:relative; 
                background:linear-gradient(135deg,#0096ff,#0066cc); 
                flex:0 0 auto; 
            }
            .avatar-image { 
                position:absolute; 
                top:50%; 
                left:50%; 
                transform:translate(-50%,-50%); 
                min-width:100%; 
                min-height:100%; 
                object-fit:cover; 
                display:block; 
            }
            .gradient-avatar { 
                width:100%; 
                height:100%; 
                background:linear-gradient(135deg,#0096ff,#0066cc); 
                border-radius:50%; 
                display:flex; 
                align-items:center; 
                justify-content:center; 
            }
        `;
        document.head.appendChild(style);

        // Asosiy ilovani ishga tushirish
        async function initializeApp() {
            try {
                // Telegramni ishga tushirish
                initTelegram();
                
                // AdsGram SDK ni ishga tushirish
                initializeAdsGram();
                
                // UI elementlarini bog'lash
                bindUI();
                
                // Foydalanuvchini yuklash
                const user = await loadOrCreateUser();
                if (user) {
                    // Real-time yangilanish
                    const userRef = ref(db, 'users/' + currentUser.user_id);
                    onValue(userRef, (snap) => {
                        if (snap.exists()) updateUI(snap.val());
                    });
                    
                    updateUI(user);
                }
                
                // Bot balansini olish
                if (currentUser) {
                    await fetchBotBalance();
                    // Har 30 soniyada yangilash
                    setInterval(fetchBotBalance, 30000);
                }
                
                // Loading ni yashirish va kontentni ko'rsatish
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
                
                console.log('App initialized successfully');
                
            } catch (error) {
                console.error('App initialization error:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="text-center">
                        <div class="text-7xl mb-6">‚ùå</div>
                        <p class="text-xl font-semibold text-red-400">Xatolik yuz berdi</p>
                        <p class="text-white/60 mt-2">Iltimos, qaytadan urinib ko'ring</p>
                        <button onclick="location.reload()" class="mt-4 px-6 py-2 bg-blue-600 rounded-lg">Qayta yuklash</button>
                    </div>
                `;
            }
        }

        // Ilovani boshlash
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
