<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíé Diamond Rewards</title>
    
    <!-- Tailwind CSS (production uchun) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2'
                    }
                }
            }
        }
    </script>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* Custom styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .diamond-glow {
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
        }
    </style>
</head>
<body class="text-white p-4">
    <!-- Loading Screen -->
    <div id="loading" class="flex flex-col items-center justify-center min-h-screen">
        <div class="text-6xl mb-4 animate-bounce">üíé</div>
        <div class="text-xl font-bold">Diamond Rewards</div>
        <div class="text-white/60 mt-2">Yuklanmoqda...</div>
    </div>
    
    <!-- Main Content (hidden initially) -->
    <div id="main-content" class="hidden max-w-md mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold">üíé Diamond Rewards</h1>
                <p class="text-white/60 text-sm">Reklama ko'ring, olmos yig'ing</p>
            </div>
            <div class="glass-card px-4 py-2 rounded-full">
                <span id="balance" class="text-xl font-bold">0</span> üíé
            </div>
        </div>
        
        <!-- User Info -->
        <div class="glass-card rounded-2xl p-4 mb-4">
            <div class="flex items-center">
                <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center text-xl font-bold mr-3">
                    <span id="user-avatar">üë§</span>
                </div>
                <div>
                    <div id="user-name" class="font-bold">Foydalanuvchi</div>
                    <div id="user-id" class="text-sm text-white/60">ID: ...</div>
                </div>
            </div>
        </div>
        
        <!-- Watch Ad Section -->
        <div class="glass-card rounded-2xl p-5 mb-4">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <div class="text-xl font-bold mb-1">üé¨ Reklama ko'ring</div>
                    <div class="text-white/60 text-sm">Olmos yig'ing</div>
                </div>
                <div class="bg-green-500/20 px-3 py-1 rounded-full">
                    <span class="text-green-400 font-bold">+1 üíé</span>
                </div>
            </div>
            
            <!-- Ad Container -->
            <div id="ad-container" class="hidden">
                <div id="ad-frame" class="bg-black rounded-xl overflow-hidden mb-4">
                    <iframe id="ad-iframe" src="" style="width:100%; height:300px; border:none;"></iframe>
                </div>
            </div>
            
            <div id="ad-status" class="bg-white/5 rounded-xl p-4 mb-4 text-center">
                <p class="text-white/70">Reklama tayyor!</p>
            </div>
            
            <button id="watch-btn" class="btn-primary w-full py-4 rounded-xl font-bold text-lg">
                ‚ñ∂Ô∏è Reklamani boshlash
            </button>
            
            <!-- Ad Close Button (hidden initially) -->
            <button id="close-ad-btn" 
                    class="hidden w-full py-3 rounded-xl font-bold text-lg bg-red-500/20 hover:bg-red-500/30 mt-2">
                ‚ùå Reklamani yopish
            </button>
        </div>
        
        <!-- Withdraw Section -->
        <div class="glass-card rounded-2xl p-5">
            <div class="text-xl font-bold mb-4">üí∞ Olmos yechish</div>
            
            <div class="bg-gradient-to-r from-green-500/20 to-emerald-500/20 rounded-xl p-4 mb-4">
                <div class="flex justify-between items-center">
                    <div>
                        <div class="text-white/60 text-sm">Mavjud olmoslar</div>
                        <div id="withdraw-balance" class="text-3xl font-bold text-green-400">0</div>
                    </div>
                    <div class="text-5xl">üíé</div>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="block text-white/60 text-sm mb-2">Yechish miqdori</label>
                <div class="relative">
                    <input id="withdraw-amount" type="number" min="1" value="1" 
                           class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white text-lg font-bold focus:outline-none focus:border-green-500">
                    <div class="absolute right-4 top-3 text-2xl">üíé</div>
                </div>
            </div>
            
            <div id="withdraw-status" class="hidden bg-white/5 rounded-xl p-4 mb-4 text-center"></div>
            
            <button id="withdraw-btn" class="btn-primary w-full py-4 rounded-xl font-bold text-lg">
                üí∞ Yechib olish
            </button>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-8 text-white/40 text-sm">
            Diamond Rewards ‚Ä¢ Telegram Mini App
        </div>
    </div>

    <script>
        // ================================================
        // üì± TELEGRAM WEB APP INIT
        // ================================================
        let tg = null;
        let currentUser = null;
        let adShown = false;
        let adCompleted = false;
        
        function initTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                
                const user = tg.initDataUnsafe?.user;
                if (user) {
                    currentUser = {
                        id: user.id.toString(),
                        username: user.username || 'user',
                        firstName: user.first_name || 'User'
                    };
                    console.log('‚úÖ Telegram user loaded:', currentUser);
                } else {
                    // Test mode
                    currentUser = {
                        id: '7500103239',
                        username: 'test_user',
                        firstName: 'Test User'
                    };
                    console.log('‚ö†Ô∏è Using test user');
                }
                
                // Update UI
                document.getElementById('user-avatar').textContent = 
                    currentUser.firstName.charAt(0).toUpperCase();
                document.getElementById('user-name').textContent = currentUser.firstName;
                document.getElementById('user-id').textContent = `ID: ${currentUser.id}`;
                
                return true;
            }
            return false;
        }
        
        // ================================================
        // üéÆ BUTTON HANDLERS
        // ================================================
        document.getElementById('watch-btn').addEventListener('click', watchAd);
        document.getElementById('withdraw-btn').addEventListener('click', withdrawDiamonds);
        document.getElementById('close-ad-btn').addEventListener('click', closeAd);
        
        // ================================================
        // üé¨ WATCH AD FUNCTION (YANGILANGAN)
        // ================================================
        async function watchAd() {
            console.log('üé¨ watchAd() started');
            
            const btn = document.getElementById('watch-btn');
            const status = document.getElementById('ad-status');
            const adContainer = document.getElementById('ad-container');
            const closeAdBtn = document.getElementById('close-ad-btn');
            const adIframe = document.getElementById('ad-iframe');
            
            // Agar reklama hozir ko'rsatilgan bo'lsa
            if (adShown) {
                console.log('‚ö†Ô∏è Ad already shown');
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<div class="w-6 h-6 border-2 border-white border-t-transparent rounded-full animate-spin mx-auto"></div>';
            status.innerHTML = '<p class="text-yellow-400">Reklama yuklanmoqda...</p>';
            
            // Reklama ID (sizning block ID 18961)
            const AD_BLOCK_ID = 18961;
            
            try {
                // Reklama URL (Telegram Ads yoki boshqa reklama xizmati)
                // Bu yerda siz o'zingizning reklama xizmatizni qo'shishingiz kerak
                const AD_URL = `https://example.com/ads/block/${AD_BLOCK_ID}?user=${currentUser.id}`;
                
                // Ikkala variantni ham sinab ko'ramiz
                const adProviders = [
                    // Variant 1: Direkt reklama URL
                    AD_URL,
                    // Variant 2: Google Adsense (agar mavjud bo'lsa)
                    'https://ads.example.com/video-ad.html',
                    // Variant 3: Telegram Ads
                    'https://t.me/ads/preview'
                ];
                
                // Reklamani yuklash
                adIframe.src = adProviders[0];
                
                // Reklama containerini ko'rsatish
                adContainer.classList.remove('hidden');
                
                // Reklamani yopish tugmasini ko'rsatish
                closeAdBtn.classList.remove('hidden');
                
                // Reklama ko'rsatildi deb belgilash
                adShown = true;
                adCompleted = false;
                
                status.innerHTML = '<p class="text-blue-400">Reklama ko\'rsatilmoqda...</p>';
                btn.innerHTML = '‚è∏Ô∏è Reklama ko\'rsatilmoqda';
                btn.disabled = false;
                
                console.log('‚úÖ Ad displayed, waiting for completion...');
                
                // Reklama tugaganini aniqlash
                setupAdCompletionCheck();
                
            } catch (error) {
                console.error('‚ùå Error loading ad:', error);
                
                // Agar reklama yuklanmasa, fallback simulatsiya
                status.innerHTML = '<p class="text-orange-400">Reklama yuklanmadi, test rejimi...</p>';
                
                // 5 soniya kutish (reklama ko'rilayotgan simulatsiya)
                setTimeout(() => {
                    completeAdReward();
                }, 5000);
            }
        }
        
        // ================================================
        // üîç REKLAMA TUGAGANINI ANIQLASH
        // ================================================
        function setupAdCompletionCheck() {
            const adIframe = document.getElementById('ad-iframe');
            const closeAdBtn = document.getElementById('close-ad-btn');
            
            // Reklama iframe'dan xabar kutish
            window.addEventListener('message', function(event) {
                console.log('üì® Message from iframe:', event.data);
                
                // Agar reklama tugagan haqida xabar kelsa
                if (event.data === 'ad_completed' || event.data.type === 'ad_complete') {
                    completeAdReward();
                }
            });
            
            // Reklama yopish tugmasi bosilganda
            closeAdBtn.addEventListener('click', function() {
                // Foydalanuvchi reklamani yopdi
                if (adShown && !adCompleted) {
                    const status = document.getElementById('ad-status');
                    status.innerHTML = '<p class="text-orange-400">Reklama to\'liq ko\'rilmadi!</p>';
                    
                    // 3 soniyadan so'ng qayta tiklash
                    setTimeout(() => {
                        resetAdSection();
                    }, 3000);
                }
            });
            
            // Iframe yuklanganini tekshirish
            adIframe.addEventListener('load', function() {
                console.log('‚úÖ Ad iframe loaded');
                
                // Reklama avtomatik boshlanishi mumkin
                // 30 soniya ichida reklama tugamagan bo'lsa, avtomatik yakunlash
                setTimeout(() => {
                    if (adShown && !adCompleted) {
                        console.log('‚è∞ Auto-completing ad after 30s');
                        completeAdReward();
                    }
                }, 30000);
            });
        }
        
        // ================================================
        // üéâ REKLAMA TUGAGANDA MUKOFOT BERISH
        // ================================================
        function completeAdReward() {
            if (adCompleted) {
                console.log('‚ö†Ô∏è Ad already completed');
                return;
            }
            
            adCompleted = true;
            adShown = false;
            
            const btn = document.getElementById('watch-btn');
            const status = document.getElementById('ad-status');
            const adContainer = document.getElementById('ad-container');
            const closeAdBtn = document.getElementById('close-ad-btn');
            const adIframe = document.getElementById('ad-iframe');
            
            // Mukofotni qo'shish
            const currentBalance = parseInt(document.getElementById('balance').textContent) || 0;
            const newBalance = currentBalance + 1;
            
            document.getElementById('balance').textContent = newBalance;
            document.getElementById('withdraw-balance').textContent = newBalance;
            
            // Reklamani yopish
            adIframe.src = '';
            adContainer.classList.add('hidden');
            closeAdBtn.classList.add('hidden');
            
            // Muvaffaqiyat xabarini ko'rsatish
            status.innerHTML = `
                <div class="text-center">
                    <div class="text-4xl mb-2">üéâ</div>
                    <p class="text-green-400 font-bold">Rahmat!</p>
                    <p class="text-white/80">Reklama ko'rildi</p>
                    <p class="text-green-300 font-bold mt-1">+1 üíé olmos qo'shildi</p>
                </div>
            `;
            
            btn.disabled = false;
            btn.innerHTML = '‚ñ∂Ô∏è Reklamani boshlash';
            
            console.log('‚úÖ Ad completed, new balance:', newBalance);
            
            // 5 soniyadan so'ng qayta tiklash
            setTimeout(() => {
                status.innerHTML = '<p class="text-white/70">Reklama tayyor!</p>';
            }, 5000);
        }
        
        // ================================================
        // ‚ùå REKLAMANI YOPISH
        // ================================================
        function closeAd() {
            const adContainer = document.getElementById('ad-container');
            const closeAdBtn = document.getElementById('close-ad-btn');
            const adIframe = document.getElementById('ad-iframe');
            const status = document.getElementById('ad-status');
            const btn = document.getElementById('watch-btn');
            
            // Reklamani to'xtatish
            adIframe.src = '';
            adContainer.classList.add('hidden');
            closeAdBtn.classList.add('hidden');
            
            // Agar reklama tugatilmagan bo'lsa
            if (adShown && !adCompleted) {
                status.innerHTML = '<p class="text-orange-400">Reklama to\'liq ko\'rilmadi!</p>';
                adShown = false;
            }
            
            btn.disabled = false;
            btn.innerHTML = '‚ñ∂Ô∏è Reklamani boshlash';
            
            // 3 soniyadan so'ng qayta tiklash
            setTimeout(() => {
                status.innerHTML = '<p class="text-white/70">Reklama tayyor!</p>';
            }, 3000);
        }
        
        // ================================================
        // üîÑ REKLAMA BO'LIMINI QAYTA TIKLASH
        // ================================================
        function resetAdSection() {
            const adContainer = document.getElementById('ad-container');
            const closeAdBtn = document.getElementById('close-ad-btn');
            const adIframe = document.getElementById('ad-iframe');
            const status = document.getElementById('ad-status');
            const btn = document.getElementById('watch-btn');
            
            adIframe.src = '';
            adContainer.classList.add('hidden');
            closeAdBtn.classList.add('hidden');
            
            adShown = false;
            adCompleted = false;
            
            status.innerHTML = '<p class="text-white/70">Reklama tayyor!</p>';
            btn.disabled = false;
            btn.innerHTML = '‚ñ∂Ô∏è Reklamani boshlash';
        }
        
        // ================================================
        // üí∞ WITHDRAW DIAMONDS FUNCTION
        // ================================================
        async function withdrawDiamonds() {
            console.log('üöÄ withdrawDiamonds() started');
            
            if (!currentUser) {
                alert('‚ùå Foydalanuvchi topilmadi');
                return;
            }
            
            const btn = document.getElementById('withdraw-btn');
            const status = document.getElementById('withdraw-status');
            const amountInput = document.getElementById('withdraw-amount');
            const amount = parseInt(amountInput.value);
            
            console.log('üí∞ Amount:', amount, 'User:', currentUser.id);
            
            // Validation
            if (!amount || amount < 1) {
                status.classList.remove('hidden');
                status.innerHTML = '<p class="text-orange-400">‚ùå Minimal yechish 1 olmos</p>';
                setTimeout(() => status.classList.add('hidden'), 3000);
                return;
            }
            
            // Check balance
            const currentBalance = parseInt(document.getElementById('balance').textContent) || 0;
            if (amount > currentBalance) {
                status.classList.remove('hidden');
                status.innerHTML = '<p class="text-orange-400">‚ùå Olmoslar yetarli emas</p>';
                setTimeout(() => status.classList.add('hidden'), 3000);
                return;
            }
            
            // Start withdrawal
            btn.disabled = true;
            btn.innerHTML = '<div class="w-6 h-6 border-2 border-white border-t-transparent rounded-full animate-spin mx-auto"></div>';
            status.classList.remove('hidden');
            status.innerHTML = '<p class="text-yellow-400">‚è≥ Yechilmoqda...</p>';
            
            try {
                // API URL
                const API_URL = 'https://68ed1ab05ca4e.myxvest1.ru/Test/add_balance.php';
                const API_KEY = '4564123:hkjhfadfhieapkdnga';
                
                console.log('üì§ Sending to API:', API_URL);
                
                // Request data
                const requestData = {
                    key: API_KEY,
                    user_id: currentUser.id,
                    amount: amount,
                    type: 'diamonds',
                    description: "Web App orqali yechish"
                };
                
                console.log('üì¶ Request data:', requestData);
                
                // Use CORS proxy if needed
                const useProxy = true;
                let fetchUrl = API_URL;
                
                if (useProxy) {
                    // CORS proxy
                    fetchUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(API_URL);
                    console.log('üîÑ Using CORS proxy');
                }
                
                // Send request
                const response = await fetch(fetchUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                console.log('üì• Response status:', response.status);
                
                const text = await response.text();
                console.log('üìÑ Raw response:', text);
                
                let result;
                try {
                    result = JSON.parse(text);
                    console.log('‚úÖ Parsed result:', result);
                } catch (e) {
                    console.error('‚ùå JSON parse error:', e);
                    throw new Error('Invalid JSON response');
                }
                
                if (result.success) {
                    // Success
                    const newBalance = currentBalance - amount;
                    
                    // Update UI
                    document.getElementById('balance').textContent = newBalance;
                    document.getElementById('withdraw-balance').textContent = newBalance;
                    amountInput.value = '1';
                    
                    status.innerHTML = `
                        <div class="text-center">
                            <div class="text-4xl mb-2">üéâ</div>
                            <p class="text-green-400 font-bold">Muvaffaqiyatli!</p>
                            <p class="text-white/80">${amount} olmos yechib olindi</p>
                            <p class="text-xs text-white/50 mt-2">
                                Yangi bot balans: ${result.data?.new_balance || 'N/A'} üíé
                            </p>
                        </div>
                    `;
                    
                    console.log('‚úÖ Withdrawal successful');
                    
                } else {
                    // API error
                    throw new Error(result.error || 'API xatosi');
                }
                
            } catch (error) {
                console.error('‚ùå Withdrawal error:', error);
                
                let errorMessage = 'Noma\'lum xatolik';
                if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Internet aloqasi yo\'q';
                } else if (error.message.includes('Invalid key')) {
                    errorMessage = 'API kaliti noto\'g\'ri';
                } else {
                    errorMessage = error.message;
                }
                
                status.innerHTML = `
                    <div class="text-center">
                        <div class="text-3xl mb-2">‚ùå</div>
                        <p class="text-red-400 font-bold">Xatolik!</p>
                        <p class="text-white/80">${errorMessage}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üí∞ Yechib olish';
                
                // Hide status after 5 seconds
                setTimeout(() => {
                    status.classList.add('hidden');
                }, 5000);
            }
        }
        
        // ================================================
        // üöÄ APP INITIALIZATION
        // ================================================
        function initApp() {
            console.log('üöÄ Initializing app...');
            
            // Initialize Telegram
            if (initTelegram()) {
                console.log('‚úÖ Telegram initialized');
            } else {
                console.log('‚ö†Ô∏è Telegram not detected, using web mode');
                currentUser = {
                    id: 'web_user_' + Date.now(),
                    username: 'web_user',
                    firstName: 'Web User'
                };
            }
            
            // Set initial balance
            document.getElementById('balance').textContent = '10';
            document.getElementById('withdraw-balance').textContent = '10';
            
            // Hide loading, show main content
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                console.log('‚úÖ App loaded successfully');
            }, 1000);
        }
        
        // Start app when page loads
        document.addEventListener('DOMContentLoaded', initApp);
        
        // Also try initialization if DOM already loaded
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            setTimeout(initApp, 100);
        }
    </script>
</body>
</html>
